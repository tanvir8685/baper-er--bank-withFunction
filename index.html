<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank functional</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Bap er <span class="text-red-500 font-medium">Bank</span></h1>
    </header>
    <main>
        <!-- balance and transection -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-yellow-400 p-8">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$ <span id="balance-total">500</span></h2>
                </div>
                
            </div>
        </section>
        <!-- deposit and Withdraw section -->
        <section class="mt-8 w-3/4 mx-auto ">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-3xl mb-2">your deposit</h3>
                    <input id="deposit-field" class="w-3/4 p-1 block mb-5" type="text" placeholder="$ ammount to you deposit">
                    <button class="bg-yellow-400 p-2 hover:bg-red-400 rounded-lg" id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-3xl mb-2">your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 p-1 block mb-5" type="text" placeholder="$ ammount to you withdraw">
                    <button class="bg-yellow-400 p-2 hover:bg-red-400 rounded-lg" id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
<script src="js/deposit.js"></script>
<script src="js/withdraw.js"></script>
</body>
</html>
